<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniblox</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('https://example.com/pixel-font.woff2') format('woff2');
        }
        body {
            margin: 0;
            padding: 0;
            background: url('Ëû¢ÂπïÊì∑ÂèñÁï´Èù¢ 2025-03-02 113642.png') no-repeat center center/cover;
            text-align: center;
            font-family: 'PixelFont', Arial, sans-serif;
            color: white;
        }
        .screen {
            display: none;
        }
        .active {
            display: block;
        }
        .button {
            background-color: grey;
            color: white;
            padding: 20px 40px;
            border: 2px solid black;
            cursor: pointer;
            font-size: 24px;
            display: block;
            margin: 10px auto;
            width: 200px;
        }
        .button:hover {
            background-color: lightgrey;
        }
        .sidebar {
            position: absolute;
            left: 10px;
            top: 50px;
            text-align: left;
        }
        .profile {
            position: absolute;
            right: 10px;
            top: 10px;
            text-align: right;
        }
        .main-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-item {
            padding: 10px;
            cursor: pointer;
        }
        .game-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .game-title {
            font-size: 28px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="menuScreen" class="screen active">
        <h1>MINIBLOX</h1>
        <div class="sidebar">
            <button class="button">Settings</button>
            <button class="button">Friends</button>
            <button class="button">Party</button>
            <button class="button">Shop</button>
            <button class="button">Rankings</button>
        </div>
        <div class="profile">
            <p>Username: cute_fox_cat_bear</p>
            <p>XP: 37,371 / 100,000</p>
            <p>üî• 186 | üí∞ 4,440,586</p>
        </div>
        <div class="main-container">
            <button class="button" onclick="showGameModes()">Play</button>
        </div>
    </div>
    <div id="gameModeScreen" class="screen">
        <h2 class="game-title">Select a Game Mode</h2>
        <div class="game-list">
            <div class="game-item" onmouseover="updateTitle('OneBlock')">OneBlock</div>
            <div class="game-item" onmouseover="updateTitle('Survival')">Survival</div>
            <div class="game-item" onmouseover="updateTitle('Creative')">Creative</div>
            <div class="game-item" onmouseover="updateTitle('SkyBlock v2')">SkyBlock v2</div>
            <div class="game-item" onmouseover="updateTitle('KitPvP')">KitPvP</div>
            <div class="game-item" onmouseover="updateTitle('Skywars')">Skywars</div>
            <div class="game-item" onmouseover="updateTitle('Eggwars Doubles')">Eggwars Doubles</div>
            <div class="game-item" onmouseover="updateTitle('Eggwars Quads')">Eggwars Quads</div>
            <div class="game-item" onmouseover="updateTitle('Blitz Build')">Blitz Build</div>
            <div class="game-item" onmouseover="updateTitle('Bridge Duels')">Bridge Duels</div>
            <div class="game-item" onmouseover="updateTitle('Parkour')">Parkour</div>
            <div class="game-item" onmouseover="updateTitle('Classic PvP')">Classic PvP</div>
        </div>
        <button class="button" onclick="goBack()">Back</button>
    </div>
    <script>
        function showGameModes() {
            document.getElementById('menuScreen').classList.remove('active');
            document.getElementById('gameModeScreen').classList.add('active');
        }
        function goBack() {
            document.getElementById('gameModeScreen').classList.remove('active');
            document.getElementById('menuScreen').classList.add('active');
        }
        function updateTitle(gameName) {
            document.querySelector('.game-title').textContent = gameName;
        }
    </script>
</body>
</html>
